<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- LInking with external css -->
    <link rel="stylesheet" href="login.css" />

    <title>Login</title>
  </head>
  <body>
    <!-- Removed an extra div named background - @Asad -->
    <div class="container">
      <div class="main">
        <!-- changing this heading from h2 to h1 - @Asad -->
        <h1>Login Form</h1>
        <!-- I don't know accessing method post with javascript, I used local sessions for sendind
            data to other pages - @Asad -->
        <form id="form_id" method="post" name="myform">
          <!-- updating label for attribute -->

          <label for="username">Email</label>
          <!-- Added a class to both email and password inputs name text-inputs - @Asad -->
          <!-- Added placeholders in input fields - @Asad -->
          <input
            class="text-inputs"
            type="email"
            name="username"
            id="username"
            id="username"
            placeholder="Email"
          />
          <label for="password">Password</label>
          <input
            class="text-inputs"
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />

          <!-- Button input  -->
          <input type="button" value="Login" id="submit" onclick="validate()" />
        </form>
      </div>
    </div>

    <!-- javascript script -->
    <script src="login.js"></script>
  </body>
</html>
