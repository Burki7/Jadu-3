<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
  </head>
  <body>
    <div class="container">
      <h1>Contact Page</h1>
      <form action="">
        <div>
          <label for="">Tell us your name</label>
          <input type="text" />
        </div>

        <div>
          <label for="">Enter Email please</label>
          <input type="email" />
        </div>

        <div>
          <label for="">Do you have a website?</label>
          <input type="text" />
        </div>

        <div>
          <label for="">Message</label>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
      </form>
    </div>
  </body>
</html>
